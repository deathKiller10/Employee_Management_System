<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1 id="companyName"><a href="./index.html">EMS</a></h1> <!--change this later-->
        <div class="actions">
            <ul>
                <li><button id="addEmployee">Add Employee</button></li>
                <li><button id="searchEmployee">Search an employee</button></li>
            </ul>
        </div>
    </div>
    <div class="adding">
        <form action="#" id="credentials">
            <h1 id="enter">Enter details</h1>
            <input type="text" id="eName" placeholder="Enter employee's name" required>
            <input type="text" id="ePosition" placeholder="Enter employee's position" required>
            <input type="text" id="eSalary" placeholder="Enter employee's salary" required>
            <input type="submit" class="submitForm" value="Add">
        </form>
        <button class="displayTable">Display</button>
    </div>
    <!-- Display employees -->
    <div class="display">
        <table id="myTable">
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
                <th id="lastColumn"></th>
            </tr>
        </table>
    </div>
    <div class="searching">
        <div class="searchEmployee">
            <h1 class="searchHeader">Search for an employee</h1>
            <form>
                <input type="search" class="searchInput" placeholder="Enter employee's name">
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
