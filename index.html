<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Navigation bar -->
    <div class="header">
        <h1 id="companyName">EMS</h1> <!--change this later-->
        <div class="actions">
            <ul>
                <li><button id="addEmployee">Add</button></li>
                <li><button id="searchEmployee">Search</button></li>
                <li><button id="editEmployee">Edit</button></li>
            </ul>
        </div>
    </div>

    <!-- Adding employees -->
    <div class="adding">
        <form action="#" id="credentials">
            <h1 id="enter">Enter details</h1>
            <input type="text" id="eName" placeholder="Enter employee's name" required>
            <input type="text" id="ePosition" placeholder="Enter employee's position" required>
            <input type="text" id="eSalary" placeholder="Enter employee's salary" required>
            <input type="submit" class="submitForm" value="Add">
        </form>
        <!-- <button class="displayTable">Display</button> -->
    </div>

    <!-- Display employees -->
    <div class="display">
        <table id="myTable">
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
                <th id="lastColumn"></th>
            </tr>
        </table>
    </div>

    <!-- Searching employees --> 
    <div class="searching searchEmployeeHidden">
        <div class="searchEmployee">
            <h1 class="searchHeader">Search for an employee</h1>
            <form>
                <input type="search" class="searchInput" placeholder="Enter employee's name">
            </form>
        </div>
    </div>

    <!-- Edit an employee's details -->
    <div class="editing editingHidden">
        <div class="searchEmployeeForEdit">
            <h1 class="searchHeaderEdit">Search for the employee</h1>
            <form id="searchForEdit">
                <input type="search" class="searchInput" placeholder="Enter employee's name" id="search">
                <input type="submit" value="Search" class="submitForm">
            </form>
        </div>
        <div class="editEmployee editEmployeeHidden">
            <h2>Enter new details</h2>
            <form>
                <input type="text" placeholder="Enter new position" id="newPosition">
                <input type="text" placeholder="Enter new salary" id="newSalary">
                <button id="saveChanges">Save changes</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
