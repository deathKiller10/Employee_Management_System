<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 id="companyName">Cognizant</h1> <!--change this later-->
        <div class="actions">
            <ul>
                <li><button id="addEmployee">Add Employee</button></li>
                <li><button id="searchEmployee">Search an employee</button></li>
            </ul>
        </div>
    </div>
    <div class="adding">
        <form action="#" id="credentials">
            <h1 id="enter">Enter details</h1>
            <input type="text" id="eName" placeholder="Enter employee's name" required>
            <input type="text" id="ePosition" placeholder="Enter employee's position" required>
            <input type="text" id="eSalary" placeholder="Enter employee's salary" required>
            <input type="submit" class="submitForm" value="Add">
        </form>
        <button class="displayTable">Display</button>
    </div>

    <!-- Display employees -->
    <div class="display">
        <table id="myTable">
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
                <th id="lastColumn"></th>
            </tr>
            <tr id="row0">
                <td class = "tableColumn firstColumn">Priyanshu</td>
                <td class = "tableColumn">CEO</td>
                <td class = "tableColumn secondLastColumn">100000</td>
                <td id="lastColumn"><button class="deleteButton button0">Delete</button></td>
            </tr>
        </table>
        <!-- <button id="deleteButton">Delete</button> -->
    </div>

    <script src="index.js"></script>
</body>
</html>
